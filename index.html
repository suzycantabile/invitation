<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>결혼합니다</title>
    <link rel="stylesheet" type="text/css" href="theme.css"> 
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/lightbox.min.css">
    <link rel="stylesheet" type="text/css" href="./icons/css/all.min.css"> 
    <script src="./js/lightbox-plus-jquery.min.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="header">
      <h1 class="heading">
        지웅 & 수지
        <span class="heading-subtext">우리 결혼합니다</span>
      </h1>
    </header>
    <section class="section">
      <h2 class="sub-heading">전할말씀</h2>
      <p>결혼하니까 와주세여
      </p>
    </section>
    <section class="section">
      <h2 class="sub-heading">정보</h2>
      <div class="details">
        <i class="fas fa-calendar-check"></i>
        <h3 class="details-heading">날짜</h3>
        <span class="text-stone-400 font-semibold">2023년 9월 2일 토요일 오후 12시</span>
        <a title="Add to Calendar" rel="noopener" href="#" target="_blank" rel="nofollow">캘린더에 추가하기</a>
      </div>
      <div class="details">
        <i class="fas fa-map-marked-alt"></i>
        <h3 class="details-heading">장소</h3>
        <p>보코 서울 강남</p>
        <p>서울 강남구 도산대로 144</p>
        <p>지하철 3호선 신사역 1번출구 도보 5분거리</p>
        <div id="map" style="width:100%; height:400px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9f6cd19252f35ef0f607f25f1e78b835"></script>
        <script>
          var container = document.getElementById('map');
          var options = {
            center: new kakao.maps.LatLng(37.51859275531385, 127.02603403263137),
            level: 3
          };
          var map = new kakao.maps.Map(container, options);
          var markerPosition = new kakao.maps.LatLng(37.51859275531385, 127.02603403263137);
          var marker = new kakao.maps.Marker({
            position: markerPosition
          });
          marker.setMap(map);
        </script>
        <div class="icon-container">
          <a href="'https://www.google.com/maps/search/?api=1&query=voco%20Seoul%20Gangnam'" target="_black" rel="nonreferrer">
            <img class="icon-img" src="./img/icon_google.png">
          </a>
          <a href="http://kko.to/KllV9cO4Xm" target="_black" rel="nonreferrer">
            <img class="icon-img" src="./img/icon_kakao.png">
          </a>
          <a href="https://naver.me/FLHzUUWk" target="_black" rel="nonreferrer">
            <img class="icon-img" src="./img/icon_naver.png">
          </a>
          <a href="https://surl.tmap.co.kr/59db18b0" target="_black" rel="nonreferrer">
            <img class="icon-img" src="./img/icon_tmap.png">
          </a>
        </div>
      </div>
      <div class="details">
        <i class="fas fa-regular fa-envelope"></i>
        <h3 class="details-heading">마음 전하실곳</h3>
        <div class="flex-container-row">
          <div class="flex-container-column">
            <div class="outer">
              <span>신랑</span><span class="font-bold medium">김지웅</span>
              <div class="flex-container-row">
              <div class="flex-container-column">
                <button class="button1 fa fa-regular fa-comment-dots"></button>
                <button>카카오</button>
              </div>
              <div class="flex-container-column">
                <button class="button1 fa fa-regular fa-money-bill-wave"></button>
                <button>토스</button>
              </div>
              </div>
            </div>
            <div class="outer">
              <span class="medium underline">신랑측 혼주</span>
                <div class="outer">
                  <span>아버지</span><span class="font-bold">김현동</span>
                  <br>
                  <span>어머니</span><span class="font-bold">채명숙</span>
                </div>
            </div>
          </div>
          <div class="flex-container-column">
            <div class="outer">신부</div>
            <div class="outer">혼주</div>
          </div>
        </div>
      </div>
      <div class="details">
        <i class="fas fa-camera-retro"></i>
        <h3 class="details-heading">사진</h3>
        <div class="gallery">
          <a href="./img/icon_google.png" data-lightbox="example-set"><img src="./img/icon_google.png"></a>
          <a href="./img/icon_kakao.png" data-lightbox="example-set"><img src="./img/icon_kakao.png"></a>
          <a href="./img/icon_naver.png" data-lightbox="example-set"><img src="./img/icon_naver.png"></a>
          <a href="./img/icon_tmap.png" data-lightbox="example-set"><img src="./img/icon_tmap.png"></a>
          <a href="./img/icon_google.png" data-lightbox="example-set"><img src="./img/icon_google.png"></a>
          <a href="./img/icon_kakao.png" data-lightbox="example-set"><img src="./img/icon_kakao.png"></a>
          <a href="./img/icon_naver.png" data-lightbox="example-set"><img src="./img/icon_naver.png"></a>
          <a href="./img/icon_tmap.png" data-lightbox="example-set"><img src="./img/icon_tmap.png"></a>
        </div>
      </div>
      <div class="details">
        <i class="fas fa-regular fa-quote-left"></i>
        <h3 class="details-heading">축하 메세지</h3>
        <form action="#" onsubmit="return getAllComments();"> 
          <div> 
            <input type="text" id="name" placeholder="Name"/>
          </div>
          <div>
            <textarea id="comment" rows="3" cols="30" placeholder="Comment"></textarea>
          </div>
          <button class="comment-button" type="submit">COMMENT</button>
        </form>
        <script src="./dist/main.js"></script>
      </div>
    </section>
  </body>
</html>
